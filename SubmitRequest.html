
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SchoolHELP | Submit Offer</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="KaiLiang.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body style="background-color: #6E6E6E">
    <div class="logoBanner">
        <img src="img/logo.jpg" alt="HELP School">
    </div>
    <div class="colorDiv"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sticky-top min-vh-100" style="background-color: #1D2228;">
                <nav>
                    <div class="row row-cols-5 row-cols-md-1">
                        <div class="col py-3">Menu</div>
                        <div class="col py-3"><a href="#">Home</a></div>
                        <div class="col py-3"><a href="#">View Requests</a></div>
                        <div class="col py-3"><a href="#">Account Settings</a></div>
                        <div class="col py-3"><a href="#">Logout</a></div>
                    </div>
                </nav>
            </div>
            <form>
                <label> Employee ID </label>
                <input type="text" class="form-control" id="ID" value="E01" readonly>
                <label> Name </label>
                <input type="text" class="form-control" id="Name" value="Chew Kai Liang" readonly>
                <div class="form-group row">
                    <label for="inputState" class="col-sm-4 col-form-label">Work Type</label>
                    <div class="col-sm-10">
                    <select id="inputState" class="form-control">
                        <option selected>(Select Work Type)</option>
                        <option>Work From Home</option>
                        <option>Flexi Hours</option>
                        <option>Hybrid</option>
                    </select>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-4 col-form-label">Description</label>
                    <div class="col-sm-10">
                      <textarea type="text" class="form-control" id="inputPassword3" placeholder="Description"></textarea>
                    </div>
                  </div>
                  <fieldset class="form-group">
                    <div class="row">
                        <label for="inputPassword3" class="col-sm-4 col-form-label">Reason</label>
                        <div class="col-sm-10">
                          <textarea type="text" class="form-control" id="inputPassword3" placeholder="Reason"></textarea>
                        </div>
                    </div>
                  </fieldset>
                  <div class="form-group row">
                    <div class="col-sm-10">
                      <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#verModal">Submit</button>
                    </div>
                  </div>
              </form>
            <div class="col-md-1"></div>

            <!-- Modal for verification -->
            <div class="modal fade" id="verModal" tabindex="-1" role="dialog" aria-labelledby="verModalTitle"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="verModalTitle">Confirm</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form method="post" action="#" id="form">
                                <div class="form-row">
                                    <div class="input-control form-group col-sm-12">
                                        <!-- Username Verification -->
                                        <label style="color: black;" for="username">Name</label>
                                        <input type="text" class="form-control form-control-sm" name="username"
                                            id="username" value="Chew Kai Liang" readonly>
                                        <p>Error Message</p>
                                    </div>
                                    <div class="input-control form-group col-sm-12">
                                        <!-- Password Verification -->
                                        <label for="password" style="color: black;" >Employee ID</label>
                                        <input type="text" class="form-control form-control-sm" name="password"
                                            id="password" value="E01" readonly>
                                        <p>Error Message</p>
                                    </div>
                                    <div class="input-control form-group col-sm-12">
                                        <!-- Password Verification -->
                                        <label for="password" style="color: black;" >Work Type</label>
                                        <input type="text" class="form-control form-control-sm" name="password"
                                            id="password" value="Work From Home" readonly>
                                        <p>Error Message</p>
                                    </div>
                                    <div class="input-control form-group col-sm-12">
                                        <!-- Password Verification -->
                                        <label for="password" style="color: black;" >Employee ID</label>
                                        <input type="text" class="form-control form-control-sm" name="password"
                                            id="password" value="E01" readonly>
                                        <p>Error Message</p>
                                    </div>
                                
                                <div class="input-control form-group col-sm-6">
                                    <label for="userremark" style="color: black;">Description</label>
                                    <textarea class="form-control form-control-sm" name="userremark" id="userremark"
                                        rows="3" readonly>Description</textarea>
                                    <p>Error Message</p>
                                </div>
                                <div class="input-control form-group col-sm-6">
                                    <label for="userremark" style="color: black;">Reason</label>
                                    <textarea class="form-control form-control-sm" name="userremark" id="userremark"
                                        rows="3" readonly>Reason</textarea>
                                    <p>Error Message</p>
                                </div>
                            </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-success" data-dismiss="modal" style="margin-left: 0; margin-right: auto;">Cancel</button>
                                    <input type="submit" value="Submit" class="btn btn-success ">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <small><i>Copyright &copy; 2022 HELP University</i></small>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    <script src="KaiLiang(4).js"></script>
</body>

</html>
